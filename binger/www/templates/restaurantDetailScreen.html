<ion-view view-title="Restaurant Detail">
  <ion-content class="screen-color">
  
   	<div class="restaurant-name">
    	<h2 align="center">{{photo.restaurantName}}</h2>
	  </div>
    
  	<img class="photo-size" src="{{photo.image}}">

    <div>
			<p class="restaurant-info" align="center">{{photo.address}} <img class="yelp-pic" src="https://s3-media2.fl.yelpcdn.com/assets/srv0/developer_pages/95212dafe621/assets/img/yelp-2c.png"></p>
		</div>

	  <div class="button-centered">
		  <p>
			  <button class="button button-dark button-pill ion-map" ng-click="openMaps()">
			    Directions
				</button>
				 &nbsp;&nbsp;
			  <button class="button button-dark button-pill ion-clipboard" ng-disabled="prevAdded()" ng-click="add2Q()">
			    Add to List
				</button>
				<br/>
				<br/>
			</p>
			
		  <button class="button button-dark button-pill ion-android-restaurant" ng-disabled="isNull()" ng-click="openEat24()">
		    Eat24
			</button>
		</div>

  </ion-content>
</ion-view>
