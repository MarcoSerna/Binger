<ion-view view-title="Restaurant Detail">
  <ion-content>
  
   	<div class="title-bar">
    	<h2>{{currentResult.restaurantName}}</h2>
	  </div>
    
    <img class="full-image" src="https://firebasestorage.googleapis.com/v0/b/binger-repo.appspot.com/o/food2.jpg?alt=media&token=ffc75e83-5930-40d0-9251-088b2518ac0e">
    
		<p align="center">{{currentResult.address}}<p>

	  <div class="button-centered">
		  <button class="button-stable" ng-click="openMaps()">
		    Directions
			</button>
			<br/>
			<br/>

		  <button class="button-stable">
		    Add to Queue
			</button>
			<br/>
			<br/>

		</div>

  </ion-content>
</ion-view>
